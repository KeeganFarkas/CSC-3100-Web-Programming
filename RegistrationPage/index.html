<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/lib/bootstrap.min.Litera.css" />
    <style>
      h1 {
        text-align: center;
      }
      /* centers the content and maxes the width at 800px */
      .row {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <h1 class="mt-2">Registration</h1>
      <form id="formRegistration" class="col-10 offset-1 mb-5">
        <!-- First Name -->
        <label for="txtFirstName" class="form-label">First Name</label>
        <input type="text" id="txtFirstName" class="form-control border-dark" />

        <!-- Last Name -->
        <label for="txtLastName" class="form-label">Last Name</label>
        <input type="text" id="txtLastName" class="form-control border-dark" />

        <!-- Street Address 1 -->
        <label for="txtStreetAddress1" class="form-label"
          >Street Address 1</label
        >
        <input
          type="text"
          id="txtStreetAddress1"
          class="form-control border-dark"
        />

        <!-- Street Address 2 -->
        <label for="txtStreetAddress2" class="form-label"
          >Street Address 2</label
        >
        <input
          type="text"
          id="txtStreetAddress2"
          class="form-control border-dark"
        />

        <!-- City -->
        <label for="txtCity" class="form-label">City</label>
        <input type="text" id="txtCity" class="form-control border-dark" />

        <!-- State -->
        <label for="txtState" class="form-label">State</label>
        <input type="text" id="txtState" class="form-control border-dark" />

        <!-- ZIP Code -->
        <label for="numZipCode" class="form-label">ZIP Code</label>
        <input type="number" id="numZipCode" class="form-control border-dark" />

        <!-- Phone Number -->
        <label for="numPhoneNumber" class="form-label">Phone Number</label>
        <input
          type="tel"
          id="numPhoneNumber"
          class="form-control border-dark"
          placeholder="(012)345-6789"
        />

        <!-- Email/Username -->
        <label for="txtEmail" class="form-label">Email/Username</label>
        <input type="email" id="txtEmail" class="form-control border-dark" />

        <!-- Password -->
        <label for="txtPassword" class="form-label">Password</label>
        <input
          type="password"
          id="txtPassword"
          class="form-control border-dark"
        />

        <!-- Submit Button -->
        <button
          id="btnSubmit"
          class="btn btn-primary mt-2 col-12"
          type="button"
        >
          Submit
        </button>

        <!-- Clear Button -->
        <button
          id="btnClear"
          class="btn btn-secondary mt-2 col-12"
          type="button"
        >
          Clear
        </button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      // Clears all values when clear button is clicked
      $("#btnClear").on("click", function () {
        $("#txtFirstName").val("");
        $("#txtLastName").val("");
        $("#txtStreetAddress1").val("");
        $("#txtStreetAddress2").val("");
        $("#txtCity").val("");
        $("#txtState").val("");
        $("#numZipCode").val("");
        $("#numPhoneNumber").val("");
        $("#txtEmail").val("");
        $("#txtPassword").val("");
      });

      // When submit button is clicked:
      $("#btnSubmit").on("click", function () {
        // Assign all the input values to variables
        let strFirstName = $("#txtFirstName").val();
        let strLastName = $("#txtLastName").val();
        let strStreetAddress1 = $("#txtStreetAddress1").val();
        let strStreetAddress2 = $("#txtStreetAddress2").val();
        let strCity = $("#txtCity").val();
        let strState = $("#txtState").val();
        let numZipCode = $("#numZipCode").val();
        let numPhoneNumber = $("#numPhoneNumber").val();
        let strEmail = $("#txtEmail").val();
        let strPassword = $("#txtPassword").val();

        // default to no errors
        let blnError = false;
        let strErrorMessage = "";

        // if any fields besides address 2 are empty throw an error
        if (strFirstName.length < 1) {
          blnError = true;
          strErrorMessage = strErrorMessage + "First Name cannot be blank.\n";
        }
        if (strLastName.length < 1) {
          blnError = true;
          strErrorMessage = strErrorMessage + "Last Name cannot be blank.\n";
        }
        if (strStreetAddress1.length < 1) {
          blnError = true;
          strErrorMessage =
            strErrorMessage + "Street Address 1 cannot be blank.\n";
        }
        if (strCity.length < 1) {
          blnError = true;
          strErrorMessage = strErrorMessage + "City cannot be blank.\n";
        }
        if (strState.length < 1) {
          blnError = true;
          strErrorMessage = strErrorMessage + "State cannot be blank.\n";
        }
        if (numZipCode.length < 1) {
          blnError = true;
          strErrorMessage = strErrorMessage + "ZIP Code cannot be blank.\n";
        }
        if (numPhoneNumber.length < 1) {
          blnError = true;
          strErrorMessage = strErrorMessage + "Phone Number cannot be blank.\n";
        }
        if (strEmail.length < 1) {
          blnError = true;
          strErrorMessage =
            strErrorMessage + "Email/Username cannot be blank.\n";
        }
        if (strPassword.length < 1) {
          blnError = true;
          strErrorMessage = strErrorMessage + "Password cannot be blank.\n";
        }

        // output the error if needed
        if (blnError == true) {
          console.log(strErrorMessage);
          Swal.fire({
            title: "Oops!",
            text: strErrorMessage,
            icon: "Error",
          });
        } else {
          console.log("No errors found");
        }
        console.log("Hello " + strFirstName);
      });
    </script>
  </body>
</html>
