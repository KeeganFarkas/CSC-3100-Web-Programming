<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="col-8 offset-2">
      <!--First Name-->
      <label for="txtFirstName" class="form-label">First Name</label>
      <input type="text" id="txtFirstName" class="form-control" />

      <!--Last Name-->
      <label for="txtLastName" class="form-label">Last Name</label>
      <input type="text" id="txtLastName" class="form-control" />

      <!--Street Address 1-->
      <label for="txtStreetAddress1" class="form-label">Street Address 1</label>
      <input type="text" id="txtStreetAddress1" class="form-control" />
      
      <!--Street Address 2-->
      <label for="txtStreetAddress2" class="form-label">Street Address 2</label>
      <input type="text" id="txtStreetAddress2" class="form-control" />
      
      <!--City-->
      <label for="txtCity" class="form-label">City</label>
      <input type="text" id="txtCity" class="form-control" />
      
      <!--State-->
      <label for="txtState" class="form-label">State</label>
      <input type="text" id="txtState" class="form-control" />

      <!--ZIP Code-->
      <label for="numZipCode" class="form-label">ZIP Code</label>
      <input type="number" id="numZipCode" class="form-control" />

      <!--Phone Number-->
      <label for="telPhoneNumber" class="form-label">Phone Number</label>
      <input type="tel" id="telPhoneNumber" class="form-control" />

      <!--Email/Username-->
      <label for="emailUsername" class="form-label">Email/Username</label>
      <input type="email" id="emailUsername" class="form-control" />

      <!--Password-->
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" />

      <!--Submit Button-->
      <button id="btnSubmit" class="btn btn-primary" type="submit">
        Submit
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
