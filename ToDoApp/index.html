<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>

    <script src="https://kit.fontawesome.com/d7eaa0fcbe.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="col-xxl-6 offset-xxl-3 col-xl-8 offset-xl-2 col-lg-10 offset-lg-1 col-10 offset-1">
        <h1 class="fw-normal display-5 py-5">flow<span class="logo-tasks">tasks</span></h1>
        <div class="d-flex justify-content-between">
            <div class="card col-xl-4 col-3 px-4 pt-4  vh-50 d-flex flex-column">
                <h2>Filters</h2>
                <p class="rounded-3 px-2 py-1 mb-2 transition" style="background-color: rgb(47, 45, 54);"><i
                        class="fa-solid fa-inbox me-2 fs-6"></i>All</p>
                <p class="rounded-3 px-2 py-1 mb-2 transition"><i class="fa-solid fa-clipboard-list fs-6"></i>To-Do</p>
                <p class="rounded-3 px-2 py-1 mb-2 transition"><i class="fa-solid fa-gears fs-6 me-1"></i>In Progress</p>
                <p class="rounded-3 px-2 py-1 mb-2 transition"><i class="fa-solid fa-square-check fs-6"></i>Complete</p>
                <div class="d-flex justify-content-between mt-2 mb-2">
                    <h2 class="my-auto">Projects</h2>
                    <p class="my-auto"><i class="fa-solid fa-plus fs-4"></i></p>
                </div>
                <div class="projects">
                    <p class="rounded-3 px-2 py-1 mb-2 transition" style="background-color: rgb(47, 45, 54);"><i class="fa-solid fa-folder fs-6"></i>Today</p>
                    <p class="rounded-3 px-2 py-1 mb-2 transition"><i class="fa-regular fa-folder fs-6"></i>Today</p>
                    <p class="rounded-3 px-2 py-1 mb-2 transition"><i class="fa-regular fa-folder fs-6"></i>Today</p>
                </div>
                <p class="m-auto"><i class="fa-regular fa-sun fs-4"></i></p>
            </div>
            <div class="card col-xl-8 col-9 ms-4 p-4 vh-50 d-flex flex-column">
                <h2>Tasks</h2>
                <div class="tasks">
                    <p class="noTasks fs-5 text-center mt-4 d-none">No tasks found</p>
                </div>
                <div class="d-flex justify-content-end align-items-center flex-grow-1">
                    <button id="btnAdd" type="button" class="btnPurple">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
