<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Keegan</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.Pulse.css" />
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div
        id="divLogin"
        class="col-10 col-md-6 col-lg-4 card text-black"
      >
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form>
            <label for="txtLoginEmail" class="form-label">Email</label>
            <input type="email" id="txtLoginEmail" class="form-control" />
            <label for="txtLoginPassword" class="form-label">Password</label>
            <input type="password" id="txtLoginPassword" class="form-control" />
            <button
              id="btnLogin"
              class="btn btn-primary col-12 mt-2"
              type="button"
            >
              Login
            </button>
            <button
              id="btnRegister"
              class="btn btn-secondary col-12 mt-2"
              type="button"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
    <div
      id="divRegistration"
      style="display: none"
      class="col-10 col-md-6 col-lg-4 offset-1 offset-md-3 offset-lg-4 card mt-5 text-black"
    >
      <div class="card-header">
        <h3>Registration</h3>
      </div>
      <div class="card-body">
        <form>
          <label for="txtFirstName" class="form-label">First Name</label>
          <input
            id="txtFirstName"
            class="form-control"
            placeholder="FirstName"
            aria-label="First Name"
          />
          <label for="txtLastName" class="form-label">Last Name</label>
          <input type="text" id="txtLastName" class="form-control" />
          <label for="txtEmail" class="form-label">Email</label>
          <input type="email" id="txtEmail" class="form-control" />
          <label for="txtPassword" class="form-label">Password</label>
          <input type="password" id="txtPassword" class="form-control" />
          <button
            id="btnSubmit"
            class="btn btn-primary col-12 mt-2"
            type="button"
          >
            Submit
          </button>
          <button
            id="btnClear"
            class="btn btn-secondary col-12 mt-2"
            type="button"
          >
            Clear
          </button>
          <a id="linkReturn" href="" class="col-12 text-center"
            >Return to Login</a
          >
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      $("#btnRegister").on("click", function () {
        $("#divLogin").slideUp(function () {
          $("#divRegistration").slideDown();
        });
      });
      $("#linkRegister").on("click", function () {
        $("#divRegistration").slideUp(function () {
          $("#divLogin").slideDown();
        });
      });
      $("#btnClear").on("click", function () {
        $("#txtFirstName").val("");
        $("#txtLastName").val("");
        $("#txtEmail").val("");
        $("#txtPassword").val("");
      });
      $("#btnSubmit").on("click", function () {
        let strFirstName = $("#txtFirstName").val();
        let strLastName = $("#txtLastName").val();
        let strEmail = $("#txtEmail").val();
        let strPassword = $("#txtPassword").val();

        let blnError = false;
        let strErrorMessage = "";
        if (strFirstName.length < 1) {
          blnError = true;
          strErrorMessage = strErrorMessage + "FirstName cannot be blank.   ";
        }
        if (strLastName.length < 1) {
          blnError = true;
          strErrorMessage = strErrorMessage + "LastName cannot be blank.   ";
        }
        if (strEmail.length < 1) {
          blnError = true;
          strErrorMessage = strErrorMessage + "Email cannot be blank.   ";
        }
        if (strPassword.length < 1) {
          blnError = true;
          strErrorMessage = strErrorMessage + "Password cannot be blank.   ";
        }
        if (blnError == true) {
          console.log(strErrorMessage);
          Swal.fire({
            title: "Oops!",
            text: strErrorMessage,
            icon: "Error",
          });
        } else {
          console.log("No errors found");
        }
        console.log("Hello " + strFirstName);
      });
    </script>
  </body>
</html>
